<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memoria</title>
    <script>
        function misturarCartas(array = ["./cartas/2_espadas.png", "./cartas/3_copas.png", "./cartas/3_espadas.png", "./cartas/4_espadas.png", "./cartas/6_espadas.png", "./cartas/8_paus.png", "./cartas/9_ouro.png", "./cartas/10_espadas.png", "./cartas/10_ouro.png", "./cartas/a_copas.png", "./cartas/a_espadas.png", "./cartas/a_ouro.png"]) {
        const newArray = [];
        let number = Math.floor(Math.random() * array.length);
        let count = 1;
        newArray.push(array[number]);

        while (count < array.length) {
            const newNumber = Math.floor(Math.random() * array.length);
            if (!newArray.includes(array[newNumber])) {
                count++;
                number = newNumber;
                newArray.push(array[number]);
            }
        }

        return newArray;
        }
    </script>
</head>
<body>
    <h1>Jogo da Memoria</h1>
    <button>Novo Jogo</button>
</body>
</html>
