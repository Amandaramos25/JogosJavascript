<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memoria</title>
    <script>
        function misturarCartas() {
            var cartas = ["./cartas/2_espadas.png", "./cartas/3_copas.png", "./cartas/3_espadas.png", "./cartas/4_espadas.png", "./cartas/6_espadas.png", "./cartas/8_paus.png", "./cartas/9_ouro.png", "./cartas/10_espadas.png", "./cartas/10_ouro.png", "./cartas/a_copas.png", "./cartas/a_espadas.png", "./cartas/a_ouro.png", "./cartas/2_espadas.png", "./cartas/3_copas.png", "./cartas/3_espadas.png", "./cartas/4_espadas.png", "./cartas/6_espadas.png", "./cartas/8_paus.png", "./cartas/9_ouro.png", "./cartas/10_espadas.png", "./cartas/10_ouro.png", "./cartas/a_copas.png", "./cartas/a_espadas.png", "./cartas/a_ouro.png"]
            var m = cartas.length, t, i;

            while (m) {

                // Pick a remaining elementâ€¦
                i = Math.floor(Math.random() * m--);
                // And swap it with the current element.
                t = cartas[m];
                cartas[m] = cartas[i];
                cartas[i] = t;
                console.log(cartas[i]);
            }           
            return cartas;
        }
        

    </script>
</head>
<body>
    <h1>Jogo da Memoria</h1>
    <button onclick="novoJogo()">Novo Jogo</button>
    <div id="quadro">
        <table id="tabela">
            <tr>
                <th><img src="./cartas/10_espadas.png" alt="" width="180" height="250"></th>
                <th><img src="./cartas/10_ouro.png" alt="" width="180" height="250"></th>
                <th><img src="./cartas/2_espadas.png" alt="" width="180" height="250"></th>
                <th><img src="./cartas/3_copas.png" alt="" width="180" height="250"></th>
                <th><img src="./cartas/3_espadas.png" alt="" width="180" height="250"></th>
                <th><img src="./cartas/4_espadas.png" alt="" width="180" height="250"></th>
            </tr>
        </table>
    </div>
</body>
</html>
